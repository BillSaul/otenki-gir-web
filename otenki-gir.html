<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>100%晴天女孩</title>
		<script type="text/javascript" src="js/bbb.js"></script>
		<link href="css/aaa.css" type="text/css" rel="stylesheet" />
	</head>
	<body onclick="auto_play()">
		<audio src="music/bg_music.mp3" loop="true" autoplay="autoplay" id="music"></audio>
		<div class="main">
			<div class="box">
				<div style="font-size:20px; color: red; padding: 15px 0 0 0;">
					¥0
					<img id="img_stop" src="img/stop.png" onclick="music_stop()"/>
					<img id="img_play" src="img/play.png" onclick="music_play()" />
				</div>
				<div style="margin: 8px 0 0 0;">因为下雨而困扰的你，100%的晴天女孩会为你带来阳光😄无论在什么地方...</div>
				<div style="display: flex;margin: 8px 0 0 0;">
					<div>
						<p class="send_reply_text">日期</p>
						<input id="input_date" type="text" style="width: 90%">
					</div>
					<div>
						<p class="send_reply_text">希望天晴的地址</p>
						<input id="input_address" type="text">
					</div>
				</div>

				<div style="margin: 8px 0 0 0;">
					<p class="send_reply_text">你的名字</p>
					<input id="input_name" type="text" style="width: 100%;">
				</div>

				<div style="margin: 8px 0 0 0;">
					<p class="send_reply_text">希望天晴的理由</p>
					<textarea id="input_why" rows="3" cols="20" style="width: 100%;resize:none;"></textarea>
				</div>
				<center><button id="submit">提交请求</button></center>
			</div>
		</div>
	</body>
</html>
