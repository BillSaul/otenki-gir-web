<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <title>100%晴天女孩</title>
</head>
<body onclick="auto_play()">
    <audio src="music/bg_music.mp3" loop="true" autoplay class="music"></audio>
    <div class="main">
        <div class="write">
            <div class="play">
                ¥0
                <img class="img_stop" src="img/stop.png" onclick="music_stop()"/>
			    <img class="img_play" src="img/play.png" onclick="music_play()"/>
            </div>
            <div class="text">因为下雨而困扰的你，100%的晴天女孩会为你带来阳光😄无论在什么地方...</div>
            <div class="name">
                <p>你的名字</p>
                <input class="input_name" type="text">
            </div>
            <div class="date">
                <p>日期</p>
                <input class="input_date" type="text">
            </div>
            <div class="address">
                <p>希望天晴的地址</p>
                <input class="input_address" type="text">
            </div>
            
            <div class="why">
                <p>希望天晴的理由</p>
                <textarea class="input_why" rows="3" cols="20"></textarea>
            </div>
            <center><button class="submit">提交请求</button></center>
        </div>
    </div>
    <script src="/js/index.js" type="text/javascript"></script>
</body>
</html>
